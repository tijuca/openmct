#
# OpenMCT Configuration File
#

############ start section services ############
START_TELNETD=yes
START_SSHD=yes
START_PORTMAP=yes
START_NFS=yes
START_LEDS=no
START_FTPD=yes
START_SMARTD=no
START_SWAP=no
START_SYSLOGD=no
START_VSERVERS=no
START_HDPARM=yes
START_CROND=no
START_SAMBA=no
START_NTPDATE=no
START_HTTPD=yes
START_ETHTOOL_ETH0=yes
START_ETHTOOL_ETH1=no
############ stop section services ############

############ start section leds ############
OPTIONS_LEDS_HB=cpu
OPTIONS_LEDS_IN_DEVICE=eth1
OPTIONS_LEDS_IN_DIRECTION=r
OPTIONS_LEDS_IN_INTERVAL=120
OPTIONS_LEDS_OUT_DEVICE=eth1
OPTIONS_LEDS_OUT_DIRECTION=t
OPTIONS_LEDS_OUT_INTERVAL=120
############ stop section leds ############

############ start section swap ############
OPTIONS_SWAP_DEVICE=/dev/discs/disc0/part2
############ stop section swap ############

############ start section hdparm ############
OPTIONS_HDPARM_DEVICE=/dev/discs/disc0/disc
OPTIONS_HDPARM_TRANSFER_MODE=66
OPTIONS_HDPARM_DMA=1
OPTIONS_HDPARM_INTERRUPT_UNMASK=1
OPTIONS_HDPARM_SECTOR_COUNT=16
OPTIONS_HDPARM_32BIT=3
OPTIONS_HDPARM_SPINDOWN_TIMEOUT=60
############ stop section hdparm ############

############ start section ntpdate ############
OPTIONS_NTPDATE_SERVER=192.168.1.1
############ stop section ntpdate ############

############ start section networking ############
ENABLE_IPFORWARDING=no
############ stop section networking ############

############ start section ethtool ############
OPTIONS_ETHTOOL_ETH0_DUPLEX=half
OPTIONS_ETHTOOL_ETH0_AUTONEG=off
OPTIONS_ETHTOOL_ETH0_SPEED=100
OPTIONS_ETHTOOL_ETH0_WAKEONLAN=bg

OPTIONS_ETHTOOL_ETH1_DUPLEX=full
OPTIONS_ETHTOOL_ETH1_AUTONEG=on
OPTIONS_ETHTOOL_ETH1_SPEED=100
OPTIONS_ETHTOOL_ETH1_WAKEONLAN=bg
############ end section ethtool ############
