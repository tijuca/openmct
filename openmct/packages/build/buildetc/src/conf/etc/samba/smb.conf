[global]
	workgroup = OpenMCT
	server string = %h server (Samba %v)
	log file = /var/log/samba/log.%m
	security = user
	encrypt passwords = true
	socket options = TCP_NODELAY
	domain master = auto
	interfaces = eth0 192.168.1.254/24
	display character set = ISO-8859-1
	dos charset = 850
	unix charset = ISO-8859-1

[share]
	comment = File Sharing
	path = /usr/data
	guest ok = no
	writable = yes
	public = yes
